<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>This content will not be displayed</title>
</h:head>
<h:body>

	<composite:interface componentType="com.packtpub.jakarta.patterns.structural.TabComposite">
		<composite:attribute name="activeIndex" type="java.lang.Integer" />
		<composite:attribute name="ajaxEnabled" type="java.lang.Boolean" />
	</composite:interface>

	<composite:implementation>
		<h:form id="#{cc.formId}">
			<h:panelGroup id="#{cc.buttonsPanelId}" layout="block" styleClass="tp-links">
			</h:panelGroup>
		</h:form>
		<h:panelGroup id="#{cc.tabsPanelId}" layout="block">
			<composite:insertChildren />
		</h:panelGroup>
	</composite:implementation>

</h:body>
</html>
