	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>This content will not be displayed</title>
</h:head>
<h:body>
	<composite:interface
		componentType="com.packtpub.jakarta.patterns.structural.TabView">
		<composite:facet name="header" />
	</composite:interface>

	<composite:implementation>
		<h:panelGroup rendered="#{cc.active}" layout="block" styleClass="tp-Tab">
			<h:panelGroup layout="block" styleClass="tp-header">
				<composite:renderFacet name="header" />

				<composite:insertChildren />
			</h:panelGroup>
		</h:panelGroup>
	</composite:implementation>

</h:body>
